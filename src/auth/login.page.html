<div class="center">
  <div class="card bordered z-depth-2" style="margin:0% auto; max-width:400px;">
    <div class="card-header">
      <div class="brand-logo">
        <div id="logo">
          <div class="foot1"></div>
          <div class="foot2"></div>
          <div class="foot3"></div>
          <div class="foot4"></div>
        </div> Site & Tower </div>
    </div>
    <div class="card-content">
      <div class="m-b-30">
        <div class="card-title strong pink-text">Login</div>
        <p class="card-title-desc"> Welcome to Site and Tower! </p>
      </div>
      <form class="form-floating" (keyup.enter)="login()">
        <md-form-field  style="width: 100%;">
          <input mdInput placeholder="Email" [(ngModel)]="email" name="email">
        </md-form-field>
        <md-form-field  style="width: 100%;">
          <input mdInput type="password" placeholder="Password" [(ngModel)]="password" name="password">
        </md-form-field>
        <!-- <div class="form-group">
          <label for="inputEmail" class="control-label">Email</label>
          <input type="text" class="form-control" [(ngModel)]="email" name="email" />
        </div>
        <div class="form-group">
          <label for="inputPassword" class="control-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" />
        </div> -->
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me </label>
          </div>
        </div>
        <div class="from-group">
          <a href="javascript:;" (click)="auth.login()">Google Connect</a>
        </div>
      </form>
    </div>
    <div class="card-action clearfix">
      <span class="text-danger" *ngIf="error">
        {{ error }}
      </span>
      <div class="pull-right">
        <button type="button" class="btn btn-link black-text" (click)="auth.navigate('signup')">New Account?</button>
        <!-- <button type="button" class="btn btn-link black-text">Forgot password</button> -->
        <button type="button" class="btn btn-link black-text" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
