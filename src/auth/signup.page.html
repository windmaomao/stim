<div class="center">
  <div class="card bordered z-depth-2" style="margin:0% auto; max-width:400px;">
    <div class="card-header">
      <div class="brand-logo">
        <div id="logo">
          <div class="foot1"></div>
          <div class="foot2"></div>
          <div class="foot3"></div>
          <div class="foot4"></div>
        </div> Site & Tower </div>
    </div>
    <div class="card-content">
      <div class="m-b-30">
        <div class="card-title strong pink-text">Signup</div>
        <p class="card-title-desc"> Welcome to Site and Tower! Please create a new account.</p>
      </div>
      <form class="form-floating">
        <div class="form-group">
          <label for="inputEmail" class="control-label">Email</label>
          <input type="text" class="form-control" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
          <label for="inputPassword" class="control-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password">
        </div>
      </form>
    </div>
    <div class="card-action clearfix">
      <span class="text-danger" *ngIf="error">
        {{ error }}
      </span>
      <div class="pull-right">
        <button type="button" class="btn btn-link black-text" (click)="auth.navigate('login')">Have account?</button>
        <button type="button" class="btn btn-link black-text" (click)="signup()">Signup</button>
      </div>
    </div>
  </div>
</div>
